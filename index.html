<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaikiSano</title>
    <link rel="stylesheet" href="styles/general.css">
    <script src="https://kit.fontawesome.com/bb83019d49.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="headframe">
            <div class="left-side">
                <img src="images/transparent/sinon-hq.png" alt="sinon">
            </div>
            <div class="right-side">
                <div class="title-name">
                    <h1>DAIKI</h1>
                    <h1 class="text-ol ignoreMouse">DAIKI</h1>
                    <h1 class="text-ol ignoreMouse" >DAIKI</h1>
                    <div class="socials">
                        <img src="images/transparent/social.png" class="gfx">
                        <div class="icons">
                            <a href="https://discord.gg/6Hfy2MbUAT" target="_blank"><i class="fa-brands fa-discord"></i></a>
                            <a href="https://www.youtube.com/channel/UCaC-kRLqXJxFhfH8y2xAaLA" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                            <a href="https://twitter.com/515Hotarou" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sub-name">
                    <p>ダイキ</p>
                    <div class="line"></div>
                </div>
                <button class="btn">More</button>
            </div>
        </div>

        <!-- Decor -->
        <div class="header-decor ignoreMouse">
            <img src="images/decor/left-edge.svg" class="left ignoreMouse">
            <img src="images/decor/right-edge.svg" class="right ignoreMouse">
        </div>
        
        <!-- Navigation -->
        <nav></nav>
    </header>
    
    <!-- Main Content -->
    <main>

    </main>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
